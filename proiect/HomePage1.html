<body>
<header>
  <div class="search-bar" id="searchBar">

</div>

    <div class="section-1">
    <div class="title">Actors Awards</div>
        <div class="button-group">
            <div class="search-container">
                <form action="#" method="get">
                    <input type="text" name="search" placeholder="Search...">
                    <button type="submit" class="search-container">
                        <img src="search.png" alt="Search" style="width: 30px; height: 30px;">

            <button class="button border" onclick="toggleSearchBar()"><img src="3arrows.jpg" alt=""></button>
           </div>
    </div>
    <div class="section-2">
    <div class="slideshow-frame">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="imag1.png" style="width:100%" alt="slide1">
              </div>
              
              <div class="mySlides fade">
                <img src="imag2.png" style="width:100%" alt="slide2">
              </div>
              
              <div class="mySlides fade">
                <img src="imag3.jpg" style="width:100%" alt="slide3">
              </div>
        </div>
        </div>
        <div style="text-align:center">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
          </div>
    </div>
</header>
<script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 4000); 
    }
    </script>

  <script>
  function toggleSearchBar() {
    var searchBar = document.getElementById("searchBar");
    searchBar.classList.toggle("show");
  }
  </script>

</body>
