<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="actor.css">
    <meta charset="UTF-8">
    <title>Actor's Page</title>
    <link rel="icon" type="image/x-icon" href="icon.jpg">
</head>
<body>
<header>
    <div class="search-bar" id="searchBar">
        <button class="dismiss" onclick="toggleSearchBar()"><img src="arrow.png" alt="Close"></button>
        <button onclick="window.location.href='HomePage1.html'" class="search-btn">Home Page</button>
        <button onclick="window.location.href='Actori.html'" class="search-btn">Actors</button>
        <button onclick="window.location.href='Years.html'" class="search-btn">Years</button>
    </div>
    <div class="section-1">
        <div class="title">Actors Awards</div>
        <div class="button-group">
            <div class="search-container">
                <form action="#" method="get">
                    <input type="text" name="search" placeholder="Search...">
                    <button type="submit" class="search-container">
                        <img src="search.png" alt="Search" style="width: 30px; height: 30px;">
                    </button>
                </form>
            </div>            
            <button class="button" onclick="window.location.href='HomePage1.html'">Home Page</button>
            <button class="button" onclick="window.location.href='Actori.html'">Actors</button>
            <button class="button" onclick="window.location.href='Years.html'">Years</button>
            <button class="button border" onclick="toggleSearchBar()"><img src="3arrows.jpg" alt="Toggle Search"></button>
        </div>
    </div>
</header>
<main>
    <div class="actor">
        <div class="actor-image">
            <img id="actor-img" src="" alt="Actor Photo">
            <div class="personal-info">
                <p><strong>Known for:</strong> <span id="known-for"></span></p>
                <p><strong>Birthday:</strong> <span id="actor-birthday"></span></p>
                <p><strong>Place of Birth:</strong> <span id="actor-place-of-birth"></span></p>
                <p><strong>Gender:</strong> <span id="actor-gender"></span></p>

            </div>
        </div>
        <div class="actor-info">
            <h1 id="actor-name">Actor Name</h1>
            <div class="biography-section">
                <p><strong>Biography:</strong> <span id="actor-biography"></span></p>
                <button id="show-more-btn" onclick="toggleBiography()">Show More</button>
            </div>
            <div class="known-for">
                    <h3>Known For</h3>
                    <div id="known-for-movies" class="movies-container">
                        <!-- Movies will be injected here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</main>
<script src="actor.js"></script>
<script>
function toggleSearchBar() {
    var searchBar = document.getElementById("searchBar");
    searchBar.classList.toggle("show");
}

function toggleBiography() {
    const bio = document.getElementById('actor-biography');
    const btn = document.getElementById('show-more-btn');
    if (bio.classList.contains('show-more')) {
        bio.classList.remove('show-more');
        btn.innerText = 'Show More';
    } else {
        bio.classList.add('show-more');
        btn.innerText = 'Show Less';
    }
}
</script>
</body>
</html>
